<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio de Devs</title>
    <style>
        body{
            font-family: verdana;
            background-image: linear-gradient(to right , rgb(7, 7, 177), rgb(4, 98, 185) );
        }
        .box{
            position: absolute;
            color: white;
            top: 50%;
            left: 50%;
            transform: translate(-50% , -50%);
            background-image: linear-gradient(to right , rgb(1, 1, 59), rgb(4, 98, 185));
            justify-content: center;
            display: flex;
            box-shadow: 15px 15px 10px rgba(0, 0, 0, 0.5);
            
        }
        #submit{
            border: none;
            padding: 10px;
            border-radius: 10px;
            width: 100%;
        }
        #submit:hover{
            background-image: linear-gradient(to right , blue, rgb(1, 12, 73));
            cursor: pointer;
            color: white;
        }

        legend{
            text-align: center;
            border-style: solid;
            padding: 5px;
            background-color: rgb(255, 255, 255);
            color: rgb(10, 10, 216);
            font-family: impact;
            border-radius: 15px;
            font-size: 23px;
        }
        .input{
            width: 100%;
            border-radius: 15px;
            color: white;
            background: none;
            border-top: none;
            border-left: none;
            letter-spacing: 2px;
            
           
        }

        fieldset{
            border-radius: 10px;
            border: 10px solid rgb(213, 217, 231);
            width: max-content;
        }
        #sobrevct{
            text-align: left;
        }
        .label{
            font-weight: bolder;
        }
    </style>
</head>
<body>
    <div class="box">
        <form action="" method="" onsubmit="nomeVazio()">
            <fieldset>
                <legend> Formulario de Devs </legend>
                <div>
                    <label for="nome" class="label">Nome</label>
                    <input type="text" name="nome" id="nome" class="input">
                </div>
                <br>
    
                <div>
                    <label for="email" class="label">Email</label>
                    <input type="text" name="email" id="email" class="input">
                </div>
                <br>
    
                <div>
                    <label for="telefone" class="label">Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="input">
                </div>
                <br>

                <div>
                    <label for="telefone" class="label">Data de Nascimento</label>
                    <input type="date" name="data" id="data">
                </div>

                <p>Sexo</p>
                <input type="radio" name="sexo" value="feminino" id="feminino">
                <label for="feminino">Feminino</label>
                <br>

                <input type="radio" name="sexo" value="masculino" id="masculino">
                <label for="masculino">Masculino</label>
                <br>

                <input type="radio" name="sexo" value="outro" id="outro">
                <label for="outro">Outro</label>
                <br>

                <p>Areas que domina</p>
                <label for="php">PHP</label>
                <input type="checkbox" name="linguagens" value="php" id="php">
                <label for="php">C#</label>
                <input type="checkbox" name="linguagens" value="csharp" id="csharp">
                <label for="js">JavaScript</label>
                <input type="checkbox" name="linguagens" value="js" id="js">
                <label for="c">C</label>
                <input type="checkbox" name="linguagens" value="c" id="c">
                <br><br>

               <div id="sobrevct"><label for="sobrevc" class="label">Fale sobre voce</label></div> 
                <textarea name="sobrevc" id="sobrevc" cols="30" rows="5"></textarea>
                <br><br>

                <input type="submit" value="Cadastrar" id="submit">
                
            </fieldset>
        </form>
        </div>
        
<script>

   var nome = window.document.getElementById('nome')
   function nomeVazio() {
       if (nome.value == "") {
           alert('Campo nome nao pode ser vazio')
           nome.focus() 
       }
       
   }

   
</script>       
</body>
</html>
