<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CADASTRO</title>
    <style>
        body{
            font-family: Arial;
            background-image: linear-gradient(to right, blue, rgb(7, 93, 192));
        }
        .box{
            color:white;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            background-color: rgba(0, 0,0, 0.6);
            padding:15px;
            border-radius: 15px;
           
        }
        fieldset{
            border: 10px solid dodgerblue
        }
        legend{
            border: 1px solid dodgerblue;
            padding: 10px;
            text-align: center;
            background-color: dodgerblue;
            border-radius: 5px;
            
        }
        .inputBox{
            position: relative;
        }
        .inputUser{
            background: none;
            border: none;
            border-bottom: 1px solid white;
            outline: none;
            color: white;
            font-size: 15px;
            width: 100%;
            letter-spacing: 2px;
        }
        
        #data_nascimento{
            border: none;
            padding: 8px;
            border-radius: 10px;
            outline: none;
            font-size: 15px;
        }
        #submit{
            background-image: linear-gradient(to right, blue, rgb(7, 93, 192));
            width: 100%;
            border: none;
            padding: 15px;
            color:white;
            font-size: 15px;
            cursor: pointer;
            border-radius: 10px;
        }
        #submit:hover{
            background-image: linear-gradient(to right, rgb(3, 3, 153), rgb(3, 53, 110));
        }
    </style>
</head>

<body>
    <div class="box">
        <form action="">
            <fieldset>
                <legend><b>Formulario de Cliente</b></legend>
                <br>
                <div class="inputBox">
                    <label for="nome" class="labelInput"> Nome Completo</label>
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    
                </div>
                <br><br>

                <div class="inputBox">
                    <label for="email" class="labelInput"> Email</label>
                    <input type="text" name="email" id="email" class="inputUser" required>
                    
                </div>
                <br><br>
                <div class="inputBox">
                    <label for="telefone" class="labelInput"> Telefone</label>
                    <input type="tel" name="telefone" id="telefone" class="inputUser" required>
                    
                </div>

                <br><br>

                <p>Sexo:</p>
                <div><input type="radio" name="sexo" value="feminino" id="feminino" required>
                    <label for="feminino"> Feminino</label>
                </div>

                <div>
                    <input type="radio" name="sexo" value="masculino" id="masculino" required>
                    <label for="masculino"> Masculino</label>
                </div>

                <div>
                    <input type="radio" name="sexo" value="outro" id="outro">
                    <label for="outro"> Outro</label>
                </div>

                <br><br>

                
                    <label for="data_nascimento"> <b>Data de nascimento</b> </label>
                    <input type="date" name="data_nascimento" id="data_nascimento" >
               

                <br><br>

                <div>
                    <label for="cidade" class="labelInput"> Cidade </label>
                    <input type="text" name="cidade" id="cidade" class="inputUser">
                </div>

                <br><br>

                <div>
                    <label for="estado" class="labelInput"> Estado </label>
                    <input type="text" name="estado" id="estado" class="inputUser">
                </div>

                <br><br>

                <div>
                    <label for="endereco" class="labelInput"> Endere√ßo </label>
                    <input type="text" name="data_nascimento" id="endereco" class="inputUser">
                </div>
                <br><br>
                <input type="submit" name ="enviar" value="Cadastrar" id="submit">

            </fieldset>
        </form>

    </div>
</body>

</html>
